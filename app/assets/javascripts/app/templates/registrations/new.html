<div layout="column" layout-align="center center" flex="100">
  <md-card class="md-whiteframe-9dp">
    <md-card-header>
      <h1>Create your account</h1>
    </md-card-header>

    <md-card-content>
      <form name="form" novalidate ng-submit="signup(form)">
        <div layout="row">
          <md-input-container flex>
            <label>Email</label>
            <input type="email" ng-model="user.email" required>
          </md-input-container>
        </div>

        <div layout="row">
          <md-input-container flex>
            <label>Password</label>
            <input type="password" ng-model="user.password" required>
          </md-input-container>
        </div>

        <div layout="row">
          <div flex class="align-right">
            <md-button type="submit" class="md-raised md-primary">Create my account</md-button>
          </div>
        </div>
      </form>
    </md-card-content>

    <md-card-footer>
      Already have an account? <a ui-sref="login">Login!</a>
    </md-card-footer>
  </md-card>
</div>
