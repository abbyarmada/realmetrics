<div layout="column" layout-align="center center" flex="100">
  <md-card class="md-whiteframe-9dp">
    <md-card-header>
      <h1>Forgot your password?</h1>
    </md-card-header>

    <md-card-content>
      <form name="form" novalidate ng-submit="resetPassword(form)">
        <p>Don't worry, it happens to the best of us! Enter email and we'lls end you a link so you can create a new one:</p>

        <div layout="row">
          <md-input-container flex>
            <label>Email</label>
            <input type="email" ng-model="user.email" required>
          </md-input-container>
        </div>

        <div layout="row">
          <div flex class="align-right">
            <md-button type="submit" class="md-raised md-primary">Reset my password</md-button>
          </div>
        </div>
      </form>
    </md-card-content>

    <md-card-footer>
      I'm fine. <a ui-sref="login">Login</a> or <a ui-sref="signup">Sign up</a>.
    </md-card-footer>
  </md-card>
</div>
